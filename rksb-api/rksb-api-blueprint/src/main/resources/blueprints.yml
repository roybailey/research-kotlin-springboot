api.blueprints:
  - api/books-blueprint.json
  - api/cities-blueprint.json

api:
  datasource:
    blueprints:
      initialization-mode: never
      platform: postgres
      url: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: localhost
      schema: public
      excludes: .*schema.*|pg_.*
  codegen:
    base-package: me.roybailey.codegen

